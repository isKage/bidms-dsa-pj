<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BiDMS - {% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .navbar-default {
            border-radius: 0;
            font-size: larger;
            font-weight: bold;
        }
    </style>

    {% block css %}{% endblock %}
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar navbar-default">
    <div class="container-fluid">

        {# 左上角标题 #}
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" style="font-size: xx-largew">BiDMS</a>
        </div>

        {# 内容 #}

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            {# 左侧 #}
            <ul class="nav navbar-nav">
                <li><a href="{% url 'tasks' %}">Tasks</a></li>
                <li><a href="{% url 'tasks_plus' %}">TasksPlus</a></li>
                {#                <li><a href="{% url 'clients' %}">Clients</a></li>#}
                <li><a href="{% url 'clients' %}">ClientsPlus</a></li>
                {#                <li><a href="{% url 'products' %}">Products</a></li>#}
                <li><a href="{% url 'products' %}">ProductsPlus</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主要内容 -->
<div class="container">
    {% block content %}{% endblock %}

    <div style="height: 300px"></div>
</div>


<!-- Bootstrap JS 和依赖 -->
<script>
    document.querySelectorAll('input').forEach(input => {
        input.setAttribute('autocomplete', 'off');
    });
</script>

{% block js %}{% endblock %}
</body>
</html>
